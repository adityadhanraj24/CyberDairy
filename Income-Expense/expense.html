<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        #aadi {
            margin-left: 30px;
        }
    </style>
</head>

<body>
    <div class="container"></div>
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <svg class="bi me-2" width="40" height="32">
                <use xlink:href="#bootstrap"></use>
            </svg>
            <span class="fs-4">Income Expense Manager</span>
        </a>

        <ul class="nav nav-pills">
            <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="categorymanager.html" class="nav-link">I/E Category</a></li>
            <li class="nav-item"><a href="income.html" class="nav-link">Income</a></li>
            <li class="nav-item"><a href="expense.html" class="nav-link active" aria-current="page">Expense</a></li>
            <li class="nav-item"><a href="balancesheet.html" class="nav-link">Balance Sheet</a></li>
        </ul>
    </header>
    </div>
    <div class="px-4 py-5 my-5 mx-5 " id="aadi">
        <div class="row">
            <div class="col-6">
                <h2>Add Expense</h2>
                <form id="expenseForm">
                    <div class="mb-3">
                        <label for="expensename" class="form-label">Expense Name</label>
                        <input type="text" class="form-control" id="expensename" />
                    </div>

                    <div class="mb-3">
                        <label for="expenseamount" class="form-label">Select Category</label>
                        <select class="form-select" id="expensecategory">
                            <option selected>Select</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="expenseamount" class="form-label">Amount</label>
                        <input type="number" class="form-control" id="expenseamount" />
                    </div>
                    <button type="submit" class="btn btn-primary" id="btn">Add Expense</button>
                </form>
            </div>
            <div class="col-6" id="display">
                <h2 class="mb-5">Display Expense</h2>

                <div class="outcome d-flex flex-column gap-4 f" id="outcome">

                </div>
            </div>
        </div>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="expense.js"></script>
</body>

</html>
