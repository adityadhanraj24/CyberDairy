<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

  <style>
    .aadi {
      margin-left: 100px;
    }

    ul {
      display: flex;

    }
  </style>
</head>

<body>
  <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
      <svg class="bi me-2" width="40" height="32">
        <use xlink:href="#bootstrap"></use>
      </svg>
      <span class="fs-4">Income Expense Manager</span>
    </a>

    <ul class="nav nav-pills">
      <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
      <li class="nav-item"><a href="categorymanager.html" class="nav-link active" aria-current="page"
          style="color: rgb(173, 173, 248);">I/E Category</a></li>
      <li class="nav-item"><a href="income.html" class="nav-link">Income</a></li>
      <li class="nav-item"><a href="expense.html" class="nav-link">Expense</a></li>
      <li class="nav-item"><a href="balancesheet.html" class="nav-link">Balance Sheet</a></li>
    </ul>
  </header>
  </div>
  <div class="aadi row px-4 py-5 my-5 mx-5 ">
    <div class="row ">
      <div class="col-6">
        <h2>Income Expense Category</h2>
        <form>
          <div class="mb-3">
            <label for="iename" class="form-label"></label>
            <input type="text" class="form-control" id="iename" placeholder="Income/Expense Name" />
          </div>

          <div class="mb-3">
            <select class="form-select" id="iecategory">
              <option selected>Select</option>
              <option value="income" style="color: green;">Income</option>
              <option value="expense" style="color: red;">Expense</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary" id="submit">Submit</button>
        </form>
      </div>
      <div class="col-6 d-flex justify-content-center py-3 ">
        <div class="col-6 ms-5">
          <h3 class="a px-4 text-success">Income Category</h3>
          <ul class="list-group  my-2 " id="incomeCategory">
            <li></li>
          </ul>
        </div>
        <div class="col-6 ms-5">
          <h3 class="text-danger">Expense Category</h3>
          <ul class="list-group  my-2 " id="expenseCategory">
            <li></li>
          </ul>
        </div>


      </div>
      <script src="iecategory.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
